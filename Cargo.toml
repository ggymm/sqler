[package]
name = "sqler"
version = "0.1.0"
edition = "2021"

[dependencies]
gpui = "0.2"
gpui-component = "0.2"
thiserror = "2.0"
uuid = "1.18.1"

[dependencies.mongodb]
version = "3.3"
features = ["sync"]

[dependencies.mysql]
version = "26"

[dependencies.oracle]
version = "0.6"

[dependencies.postgres]
version = "0.19"

[dependencies.redis]
version = "1.0.0-rc.2"

[dependencies.rusqlite]
version = "0.37"
features = ["bundled"]


[dependencies.serde]
version = "1"

[dependencies.serde_json]
version = "1"

[dependencies.tokio]
version = "1"
features = ["full"]
